<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            line-height: 1.6;
        }
        .result pre {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Search Image</h2>

        <!-- File upload input -->
        <form id="imageForm" action="/search_by_image" method="POST" enctype="multipart/form-data">
            <label for="image">Upload Image to Search:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Search</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('imageForm');
        form.onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/search_by_image', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.error) {
                    document.getElementById('result').innerHTML = `<p class="error">${result.error}</p>`;
                } else {
                    let resultHtml = '<h3>Matched Articles:</h3>';
                    result.matched_articles.forEach(article => {
                        resultHtml += `
                            <div>
                                <h4><a href="${article.source_page}" target="_blank">${article.source_page}</a></h4>
                                <p>${article.description}</p>
                            </div><hr>
                        `;
                    });
                    document.getElementById('result').innerHTML = resultHtml;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p class="error">Error: ${error}</p>`;
            }
        }
    </script>

</body>
</html>
